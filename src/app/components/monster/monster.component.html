<div class="rpgui-container framed-golden-2 custom-position" [ngClass]="{'dead': monster.currentHealth === 0}">
  <div class="row" style="margin-bottom: 5px;">
    <div class="col-10">
      <h1 style="text-align: left;">{{monster.name | uppercase}}</h1>
    </div>
    <div class="col-2 text-end" style="padding-right: 0;">
      <button (click)="deleteMonster()" class="btn-close btn-close-white"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 rpgui-container framed-grey">
      <img [src]="monster.img" class="card-img-top" alt="..." style="height: 100%;">
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-6">
          <p>CAGNOTTE : {{monster.drop}}</p>
        </div>
        <div class="col-6 text-end">
          <p>SBIRES : {{monster.mobsNumber}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>DEFENSE &nbsp;: <span class="custom-font defense">{{defenseIcons}}</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>HP TOTAL : {{monster.currentHealth}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p [innerHtml]="monster.action | uppercase"></p>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <hr>
        <div *ngIf="monster.currentHealth > 0" class="col" style="text-align: right; margin-top: 110px; padding-right: 25px;">
            <p (click)="dealDamage()"><span class="custom-font attack rpgui-cursor-point">a</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
