<div class="card mb-3" style="max-width: 540px;">
    <div class="card-header">
        <p class="card-text">{{monster.id}}</p>
        <button (click)="deleteMonster()">CLOSE</button>
    </div>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/monsters/Untitled.png" class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{monster.name}}</h5>
          <p class="card-text">Loot drop: {{monster.drop}}</p>
          <p class="card-text">Defense : {{monster.defense}}</p>
          <p class="card-text">Health : {{monster.health}}</p>
          <p class="card-text">Mobs : {{currentMobNumber}}</p>
          <p class="card-text">{{monster.action}}</p>
          <input type="number" min="0" max="{{maxLife}}" [(ngModel)]="currentLife" (ngModelChange)="damageDone(currentLife)">
        </div>
      </div>
    </div>
  </div>
